<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webshop</title>

    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="home-nav"><a href="#" onclick="navigateTo('home')"><span class="material-symbols-outlined">home</span></a></li>
                <li class="products-nav"><a href="#" onclick="navigateTo('products')">Shop</a></li>
                <li class="login-nav"><a href="#" onclick="navigateTo('login')"><span class="material-symbols-outlined">person</span></a></li>
                <li class="cart-nav"><a href="#" onclick="navigateTo('cart')"><span class="material-symbols-outlined">shopping_cart</span></a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content" id="mainContent">
        <div class="user-form" id="userForm"></div>
        <div id="productContainer"></div>
        <div id="orderContainer"></div>
        <button onclick="navigateTo('order')">Order</button>
    </main>
 

    <script src="script.js" defer></script>
</body>
</html>
